CONFIG_ZMK_KEYBOARD_NAME="Corne"
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_STUDIO=y

# Keep display ALWAYS on (never blank or sleep)
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=n
CONFIG_ZMK_IDLE_TIMEOUT=3600000
CONFIG_ZMK_SLEEP_TIMEOUT=0

# Bluetooth settings
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# USB settings
CONFIG_USB_DEVICE_PRODUCT="Corne Keyboard"
CONFIG_ZMK_USB_LOGGING=n
