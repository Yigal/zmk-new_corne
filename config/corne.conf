CONFIG_ZMK_KEYBOARD_NAME="Corne"
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y

# Keep display ALWAYS on (never blank)
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=n

# USB HID - explicitly enable
CONFIG_ZMK_USB=y
CONFIG_USB_HID=y
CONFIG_USB_DEVICE_PRODUCT="Corne Keyboard"
CONFIG_USB_DEVICE_VID=0x1D50
CONFIG_USB_DEVICE_PID=0x615E
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y

# Bluetooth settings
CONFIG_ZMK_BLE=y
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

